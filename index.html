<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>
<body class="flex">
    <header>
        <h1>My Weather App</h1>
        <p>Get real-time weather updates for your city.</p>
    </header>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>

        <div class="weather">
            <div class="item">
                <img src="images/rain.png" class="weather-icon">
                <small id = "date">10:36 - Tuesday, 5 Oct '23</small>
            </div>
            <h1 class="temp">23Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
               
            </div>
            
        </div>
        
    </div>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/yourprofile"><i class="fa fa-facebook"></i></a>
            <a href="https://www.twitter.com/yourprofile"><i class="fa fa-twitter"></i></a>
            <a href="https://www.instagram.com/yourprofile"><i class="fa fa-instagram"></i></a>
          </div>
          
      </footer>

    
      

    <script src="index.js"></script>
    <script src="setdates.js"></script>

</body>
</html>
